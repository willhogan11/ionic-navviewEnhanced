<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>

    <script type="text/javascript">
      angular.module('ionic-navview', ['ionic'])

      .config(function($stateProvider, $urlRouterProvider) {

        
        $urlRouterProvider.otherwise('/');
        
        $stateProvider

        .state('state1', {
          url: '/',
          templateUrl: 'state1.html'
        })

        .state('state2', {
          url: '/state2',
          templateUrl: 'state2.html'

        })
	  .state('state3', {
          url: '/state3',
          templateUrl: 'state3.html'
        });
      })
    </script>
      
  </head>
  <body ng-app="ionic-navview">
    <ion-nav-view>
    </ion-nav-view>
    

          
    <script type="text/ng-template" id="state1.html">
      <ion-view view-title="Home">
        <ion-content>
          <h2>I am state 1!</h2>
	  <button ui-sref="state2" class="button button-positive">Go to State 2!</button>
	  <br/><br/>
	   <a ui-sref="state2" class="button icon-right ion-chevron-right button-clear button-dark">Forward</a>
        </ion-content>
      </ion-view>
    </script>
    
    <script type="text/ng-template" id="state2.html">
      <ion-view view-title="Two">
        <ion-content>
	   <h2>I am State 2!</h2>
           	<button ui-sref="state3" class="button button-positive">Go to State 3!</button>
                <br/><br/>
	   	<a ui-sref="state1" class="button icon-left ion-chevron-left button-clear button-dark">Back</a>
           	<a ui-sref="state3" class="button icon-right ion-chevron-right button-clear button-dark">Forward</a>
        </ion-content>
      </ion-view>
    </script>

    <script type="text/ng-template" id="state3.html">
	 <ion-view view-title="Three">
		<ion-content>
			<h2>I am State 3!</h2>	
				 <button ui-sref="state1" class="button button-positive">Go to State 1!</button>
				 <br/> 
				 <br/>			
  		       		 <a ui-sref="state2" class="button icon-left ion-chevron-left button-clear button-dark">Back</a>
        	</ion-content>
     	 </ion-view>
    </script>
      
  </body>
</html>
