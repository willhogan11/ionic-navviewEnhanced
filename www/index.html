<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>

    <script type="text/javascript">
      angular.module('ionic-navview', ['ionic'])

      .config(function($stateProvider, $urlRouterProvider) {

        
        $urlRouterProvider.otherwise('/');
        
        $stateProvider

        .state('state1', {
          url: '/',
          templateUrl: 'state1.html'
        })

        .state('state2', {
          url: '/state2',
          templateUrl: 'state2.html'
        });

      })
    </script>
      
  </head>
  <body ng-app="ionic-navview">
    <ion-nav-view>
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Learning about views</h1>
      </ion-header-bar>
      <ion-content>
      </ion-content>
    </ion-pane>
    </ion-nav-view>
          
    <script type="text/ng-template" id="state1.html">
      <ion-view view-title="Home">
        <ion-content>
          <h2>I am state 1!</h2>
          <a href="#/state2">Go to state 2.</a>
        </ion-content>
      </ion-view>
    </script>
    
    <script type="text/ng-template" id="state2.html">
      <ion-view view-title="Two">
        <ion-content>
          <h2>I am state 2!</h2>
        </ion-content>
      </ion-view>
    </script>
      
  </body>
</html>
